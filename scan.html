<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Books</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="192x192" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Scan & Add Books</h1>
  </header>

  <main>
    <!-- back to library -->
    <button id="backBtn" class="back-btn">&larr; Back to Library</button>

    <!-- hidden pickers -->
    <input type="file" accept="image/*" capture="environment" id="cameraInput" />
    <input type="file" accept="image/*" id="uploadInput" />

    <!-- your custom buttons -->
    <div class="btn-container">
      <button class="btn" onclick="openCamera()">Take a Picture 📷</button>
      <button class="btn" onclick="openLibrary()">Upload from Library 📁</button>
    </div>

    <img id="previewImage" class="preview" />

    <div class="btn-container">
      <button id="extractBtn" class="btn" disabled>Extract Title</button>
    </div>

    <div id="notification" class="notification"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
