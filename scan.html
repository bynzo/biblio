<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan & Add Books</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" sizes="192x192" href="icon-192.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Scan & Add Books</h1>
  </header>
  <main>

    <!-- 1) Discrete ‚ÄúBack to Library‚Äù link -->
    <div class="back-container">
      <button id="backBtn" class="link-btn">‚Üê Back to Library</button>
    </div>

    <!-- 2) Hidden file inputs -->
    <input type="file" accept="image/*" capture="environment"
           id="cameraInput" style="display:none"/>
    <input type="file" accept="image/*"
           id="uploadInput" style="display:none"/>

    <!-- 3) Tile-style buttons for all three actions -->
    <div class="tile-grid">
      <button id="cameraBtn" class="tile-btn" onclick="openCamera()">
        <span class="tile-icon">üì∑</span>
        <span class="tile-label">Take Photo</span>
      </button>
      <button id="uploadBtn" class="tile-btn" onclick="openLibrary()">
        <span class="tile-icon">üìÅ</span>
        <span class="tile-label">Upload Photo</span>
      </button>
      <button id="manualBtn" class="tile-btn">
        <span class="tile-icon">‚úèÔ∏è</span>
        <span class="tile-label">Add Manually</span>
      </button>
    </div>

    <!-- Preview of chosen image -->
    <img id="previewImage" class="preview" style="display:none" />

    <!-- 4) Extract Info appears only after picking a photo -->
    <div class="btn-container">
      <button id="extractBtn" class="btn" style="display:none">
        Extract Info
      </button>
    </div>

    <!-- 5) Inline manual‚Äêentry form -->
    <div id="manualForm" class="manual-form" style="display:none;">
      <input type="text" id="manualTitle"  placeholder="Book Title" />
      <input type="text" id="manualAuthor" placeholder="Author"     />
      <input type="text" id="manualYear"   placeholder="Year"       />
      <div class="manual-buttons">
        <button id="manualSave"   class="btn save-btn">Save</button>
        <button id="manualCancel" class="btn cancel-btn">Cancel</button>
      </div>
    </div>

    <!-- Loading overlay & notifications -->
    <div id="loadingOverlay" class="loading-overlay">
      <span>Processing‚Ä¶</span>
    </div>
    <div id="notification" class="notification"></div>

  </main>

  <script src="app.js"></script>
</body>
</html>
