<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan & Add Books</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" sizes="192x192" href="icon-192.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Scan & Add Books</h1>
  </header>
  <main>
  <!-- 1) Back button, restyled -->
  <div class="back-container">
    <button id="backBtn" class="btn back-btn">‚Üê Back to Library</button>
  </div>

  <!-- 2) Hidden file inputs -->
  <input type="file" accept="image/*" capture="environment"
         id="cameraInput" style="display:none"/>
  <input type="file" accept="image/*"
         id="uploadInput" style="display:none"/>

  <!-- 3) Tile-style buttons for photo / upload -->
  <div class="tile-grid">
    <button id="cameraBtn" class="tile-btn" onclick="openCamera()">
      <span class="tile-icon">üì∑</span>
      <span class="tile-label">Take Photo</span>
    </button>
    <button id="uploadBtn" class="tile-btn" onclick="openLibrary()">
      <span class="tile-icon">üìÅ</span>
      <span class="tile-label">Upload Photo</span>
    </button>
  </div>

  <!-- preview appears here -->
  <img id="previewImage" class="preview" style="display:none"/>

  <!-- 4) extract + manual entry -->
  <div class="btn-container">
    <button id="extractBtn" class="btn" style="display:none">
      Extract Info
    </button>
    <button id="manualBtn" class="btn">
      Add Manually
    </button>
  </div>

  <!-- existing overlay & notifications -->
  <div id="loadingOverlay" class="loading-overlay">
    <span>Processing‚Ä¶</span>
  </div>
  <div id="notification" class="notification"></div>
</main>

  <script src="app.js"></script>
</body>
</html>
