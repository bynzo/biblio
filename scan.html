<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan & Add Books</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" sizes="192x192" href="icon-192.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Scan & Add Books</h1>
  </header>
  <main>
    <button id="backBtn" class="btn">← Back to Library</button>

    <!-- hidden file inputs -->
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="cameraInput"
      style="display:none"
    />
    <input
      type="file"
      accept="image/*"
      id="uploadInput"
      style="display:none"
    />

    <div class="btn-container">
      <button class="btn" onclick="openCamera()">Take a Picture 📷</button>
      <button class="btn" onclick="openLibrary()">Upload from Library 📁</button>
    </div>

    <img id="previewImage" class="preview" style="display:none" />

    <div class="btn-container">
      <button id="extractBtn" class="btn" disabled>Extract Title</button>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
      <span>Processing…</span>
    </div>
    <div id="notification" class="notification"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
