<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Scanner</title>

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="192x192" href="icon-192.png" />
  <link rel="icon" sizes="512x512" href="icon-512.png" />

  <!-- main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Book Scanner</h1>
  </header>

  <main>
    <!-- hidden file pickers -->
    <!--<input type="file" accept="image/*" capture="environment" id="cameraInput" />
    <input type="file" accept="image/*" id="uploadInput" /> -->

    <div class="btn-container">
      <button class="btn" onclick="openCamera()">Take a Picture ğŸ“·</button>
      <button class="btn" onclick="openLibrary()">Upload from Library ğŸ“</button>
    </div>

    <img id="previewImage" class="preview" alt="Selected book image preview" />

      <button id="extractBtn" class="btn" disabled>Extract Title</button>
      <button id="showLibBtn" class="btn">Show Library</button>
    </div>

    <div id="recognizedTitle" class="result"></div>
    <div id="notification" class="notification"></div>

    <div id="libraryList" class="library-list"></div>
  </main>

  <script src="app.js"></script>

</html>
